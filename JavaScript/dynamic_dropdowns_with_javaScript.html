<!DOCTYPE html>
<html>
<head>
    <title>Dropdown Example</title>

</head>
<body>
	<div class="dropdown">

		<label class="variant__label" for="size-selector">
		  Size
		</label>

		  <select id="size-selector">
			<!-- Options will be dynamically generated by JavaScript -->
			<option value="360ml" name="Size" class="variant-input" data-index="option1">
			  360ml
			</option>
			<option value="200ml" name="Size" class="variant-input" data-index="option2">
			  200ml
			</option>
			<option value="50ml" selected="selected" name="Size" class="variant-input" data-index="option3">
			  50ml
			</option>
		  </select>


		<label class="variant__label" for="packs-selector">
		  Packs
		</label>

		  <select id="packs-selector">
			<!-- Options will be dynamically generated by JavaScript -->
			<option value="1" selected="selected" name="Packs" class="variant-input" data-index="option1">
			  1
			</option>
			<option value="15" name="Packs" class="variant-input" data-index="option2">
			  15
			</option>
			<option value="12" name="Packs" class="variant-input" data-index="option3">
			  12
			</option>
		  </select>

	</div>
    <script>
        const sizeSelector = document.getElementById("size-selector");
        const packsSelector = document.getElementById("packs-selector");
      
        // Define available options for each variant
        const availableOptions = {
          "360ml": ["1", "15"],
          "200ml": ["1"],
          "50ml": ["1", "12"]
        };
		
		// Update the packs dropdown based on the selected size
		sizeSelector.addEventListener("change", () => {
		const selectedSize = sizeSelector.value;
		const availablePacks = availableOptions[selectedSize] || [];
		
		// Clear previous options
		packsSelector.innerHTML = "";

		// Add available packs as options
		availablePacks.forEach(pack => {
		  const option = document.createElement("option");
		  option.value = pack;
		  option.textContent = pack;
		  packsSelector.appendChild(option);
		});
	  });
      </script>
</body>
</html>
